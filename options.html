<!DOCTYPE html>
<html>

<head>
  <title>Fast Jump Options</title>
</head>

<body>
  <div id="new_hotkey_item">
    <input type="text" class="operation_name" autofocus placeholder="give this operation a name">
    <input type="text" class="hotkey_set" placeholder="press keys here">
    <input type="checkbox" class="valid_when_visible" name="valid_condition" checked>
    <label for="valid_condition">valid when visible</label>
    <select class="operation">
      <option value="click" selected>click(default)</option>
      <option value="focus">focus</option>
    </select>
    <button class="save">save</button>
    <button class="clear">clear</button>
    <div class="warning"></div>
  </div>

  <div id="saved_hotkey_container"></div>

  <template id="domain_card_template">
    <div class="domain_card_title">
      <img class="favicon">
      <span class="domain_name"></span>
    </div>
    <div class="domain_card_items">
    </div>
  </template>

  <template id="domain_card_item_template">
    <input type="text" class="operation_name" placeholder="give this operation a name">
    <input type="text" class="hotkey_set" placeholder="press keys here">
    <input type="checkbox" class="valid_when_visible" name="valid_condition">
    <label for="valid_condition">valid when visible</label>
    <select class="operation">
      <option value="click">click</option>
      <option value="focus">focus</option>
    </select>
    <button class="save">save</button>
    <button class="clear">clear</button>
    <button class="delete">delete</button>
    <div class="warning"></div>
  </template>

  <script src="options.js"></script>
</body>

</html>
