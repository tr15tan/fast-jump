<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./css/bootstrap.min.css">

  <title data-i18n-content="title_options_page">Fast Jump Options</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-auto">
        <div id="other_options" class="card my-3">
          <div class="card-header" data-i18n-content="title_other_settings">
            other settings
          </div>
          <div class="card-body">
            <div class="col-auto my-1">
              <div class="checkbox custom-control custom-checkbox">
                <input type="checkbox" class="page_up custom-control-input"
                    id="page_up">
                <label for="page_up" data-i18n-content="checkbox_page_up"
                    class="custom-control-label">
                  page up
                </label>
              </div>
            </div>
            <div class="col-auto my-1">
              <div class="checkbox custom-control custom-checkbox">
                <input type="checkbox" class="page_down custom-control-input"
                    id="page_down">
                <label for="page_down" data-i18n-content="checkbox_page_down"
                    class="custom-control-label">
                  page down
                </label>
              </div>
            </div>
            <div class="col-auto my-1">
              <div class="checkbox custom-control custom-checkbox">
                <input type="checkbox" class="nav_top custom-control-input"
                    id="nav_top">
                <label for="nav_top" data-i18n-content="checkbox_navigate_to_top"
                    class="custom-control-label">
                  navigate to top
                </label>
              </div>
            </div>
            <div class="col-auto my-1">
              <div class="checkbox custom-control custom-checkbox">
                <input type="checkbox" class="nav_bottom custom-control-input"
                    id="nav_bottom">
                <label for="nav_bottom"
                    data-i18n-content="checkbox_navigate_to_bottom"
                    class="custom-control-label">
                  navigate to bottom
                </label>
              </div>
            </div>
          </div>
          <hr>
          <div class="import-button custom-control custom-file">
            <label for="import_config" data-i18n-content="button_import_config"
                class="custom-file-label">
              import config
            </label>
            <input type="file" class="custom-file-input"
                id="import_config" name="import_config">
          </div>
          <button class="export-button btn btn-outline-secondary my-2"
              data-i18n-content="button_export_config">
            export config
          </button>
          <button class="delete-all btn btn-danger"
              data-i18n-content="button_delete_all_hotkeys">
            delete all hotkeys
          </button>
        </div>
      </div>

      <div class="col-auto">
        <div id="add_hotkey_item" class="card my-3 shadow-sm border-secondary">
          <div class="add_hotkey_item_title card-header">
            <span data-i18n-content="title_add_hotkey_item">
              add new hotkey:</span>
          </div>
          <div class="card-body">
            <div class="form-row align-items-center mb-2">
              <div class="col-auto mr-2">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                        data-i18n-content="item_name">name</span>
                  </div>
                  <input type="text" autofocus
                      class="operation_name form-control"
                      placeholder="give this operation a name"
                      data-i18n-placeholder="item_name_placeholder">
                </div>
              </div>
              <div class="col-auto mr-2">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span data-i18n-content="item_hotkeyset"
                        class="input-group-text">hot key set</span>
                  </div>
                  <input type="text"
                      class="hotkey_set form-control"
                      placeholder="press keys here"
                      data-i18n-placeholder="item_hotkeyset_placeholder">
                  <div class="input-group-append">
                    <button class="clear btn btn-outline-secondary" type="button"
                        data-i18n-content="button_clear">clear</button>
                  </div>
                </div>
              </div>
              <div class="col-auto mr-2">
                <select class="operation custom-select">
                  <option data-i18n-content="option_hotkeyset_operation_click"
                      value="click">
                    click
                  </option>
                  <option data-i18n-content="option_hotkeyset_operation_focus"
                      value="focus">
                    focus
                  </option>
                </select>
              </div>
              <div class="col-auto mr-2">
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" name="add_valid_condition"
                      id="add_valid_condition" checked
                      class="valid_when_visible custom-control-input">
                  <label for="add_valid_condition"
                      class="valid_condition_label custom-control-label"
                      data-i18n-content="checkbox_hotkey_valid_when_visible">
                    valid when visible
                  </label>
                </div>
              </div>
              <div class="mr-2">
                <button class="save btn btn-outline-secondary"
                    data-i18n-content="button_save">save</button>
              </div>
            </div>
            <div class="warning text-danger"></div>
          </div>
        </div>

        <div id="saved_hotkey_container" class="mx-auto"></div>

        <template id="domain_card_template">
          <div class="domain_card_title card-header">
            <img class="favicon">
            <span class="domain_name"></span>
          </div>
          <div class="domain_card_items card-body">
          </div>
        </template>

        <template id="domain_card_item_template">
          <div class="form-row align-items-center mb-2">
            <div class="col-auto mr-2">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                      data-i18n-content="item_name">name</span>
                </div>
                <input type="text"
                    class="operation_name form-control"
                    placeholder="give this operation a name"
                    data-i18n-placeholder="item_name_placeholder">
              </div>
            </div>
            <div class="col-auto mr-2">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span data-i18n-content="item_hotkeyset"
                      class="input-group-text">hot key set</span>
                </div>
                <input type="text"
                    class="hotkey_set form-control"
                    placeholder="press keys here"
                    data-i18n-placeholder="item_hotkeyset_placeholder">
                <div class="input-group-append">
                  <button class="clear btn btn-outline-secondary" type="button"
                      data-i18n-content="button_clear">clear</button>
                </div>
              </div>
            </div>
            <div class="col-auto mr-2">
              <select class="operation custom-select">
                <option data-i18n-content="option_hotkeyset_operation_click"
                    value="click">
                  click
                </option>
                <option data-i18n-content="option_hotkeyset_operation_focus"
                    value="focus">
                  focus
                </option>
              </select>
            </div>
            <div class="col-auto mr-2">
              <div class="custom-control custom-checkbox">
                <input type="checkbox" name="valid_condition"
                    class="valid_when_visible custom-control-input">
                <label for="valid_condition"
                    class="valid_condition_label custom-control-label"
                    data-i18n-content="checkbox_hotkey_valid_when_visible">
                  valid when visible
                </label>
              </div>
            </div>
            <div class="mr-2">
              <button class="save btn btn-outline-secondary"
                  data-i18n-content="button_save">save</button>
            </div>
            <div class="mr-2">
              <button class="delete btn btn-outline-secondary"
                  data-i18n-content="button_delete">delete</button>
            </div>
          </div>
          <div class="warning text-danger"></div>
        </template>
      </div>
    </div>
  </div>

  <script src="options.js"></script>

  <!-- script for bootstrap -->
  <script src="./js/jquery-3.4.1.js"></script>
  <script src="./js/popper.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
</body>

</html>
